<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics }}" />
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.analytics }}');
  </script>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <link type="application/atom+xml" rel="alternate" href="{{ site.baseurl }}/feed.xml" title="{{ site.title }}">

  <style type="text/css">
    {% capture include_to_scssify %}
      {% include styles.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify | strip_newlines }}
  </style>

  {% seo %}

</head>
